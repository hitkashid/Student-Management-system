{% include 'header.html'%}
<script>
  function checkpassword()
  {
  if(document.signup.pwd.value!=document.signup.cpwd.value)
  {
  alert('password and repeat password fields does not match')
  document.signup.cpwd.focus();
  return false;
  }
  return true
  }

</script>>

<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange"> Create an Account</h5>
    <div class="container-fluid">
      <form method="post" name="signup" onsubmit="return checkpassword()">
        {%csrf_token%}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label> First Name </label>
              <input type="text" name="firstname" class="form-control">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label> Last Name </label>
              <input type="text" name="lastname" class="form-control">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label> Employee Code </label>
              <input type="text" name="empcode" class="form-control">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label> Email id </label>
              <input type="email" name="email" class="form-control">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label> Password </label>
              <input type="password" name="pwd" class="form-control" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label> Confirm Password </label>
              <input type="password" name="cpwd" class="form-control" placeholder="Enter password again "required>
            </div>
          </div>

        </div>

        <input type="submit" value="Submit" class="m-2 btn btn-primary">

      </form>

    </div>
  </div>
</div>
{% if error == "no"%}
<script>
  alert("signup successfull")
  window.location = ('{% url 'login_page'%}');
</script>>
{%endif%}
{%if error == "yes"%}
<script>
  alert("Something went wrong, Try again")
  window.location = ('{% url 'login_page'%}');
</script>>
{%endif%}
