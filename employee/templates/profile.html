{%extends 'home_design.html'%}


{% block main%}


<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange"> PROFILE</h5>
    <div class="container-fluid">
      <form method="post" name="signup" onsubmit="return checkpassword()">
        {%csrf_token%}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label> First Name </label>
              <input type="text" name="firstname" class="form-control" value=" {{emp.User.first_name}}">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label> Last Name </label>
              <input type="text" name="lastname" class="form-control" value=" {{emp.User.last_name}}">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label> Employee Code </label>
              <input type="text" name="empcode" class="form-control" value=" {{emp.empcode}}">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label>DESIGNATION</label>
              <input type="text" name="des" class="form-control"value="">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>DEPARTMENT</label>
              <input type="text" name="dept" class="form-control">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label> Email id </label>
              <input type="email" name="email" class="form-control">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label>Contact</label>
              <input type="text" name="ct" class="form-control">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label> Joining Date </label>
              <input type="date" name="jd" class="form-control" required>
            </div>
          </div>


        </div>

        <input type="submit" value="Submit" class="m-2 btn btn-primary">

      </form>

    </div>
  </div>
</div>
{% if error == "no"%}
<script>
  alert("signup successfull")
  window.location = ('{% url 'login_page'%}');
</script>>
{%endif%}
{%if error == "yes"%}
<script>
  alert("Something went wrong, Try again")
  window.location = ('{% url 'login_page'%}');
</script>>
{%endif%}

{%endblock%}
